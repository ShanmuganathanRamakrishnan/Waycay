<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login - Waycay</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="staticfiles/core/css/style.css" />
    <link rel="stylesheet" href="staticfiles/core/css/login.css" />
</head>

<body>
    <div class="container">
        <!-- LEFT SECTION: LOGIN FORM -->
        <div class="login-section">
            <div class="brand-name">Waycay</div>

            <div class="login-container">
                <div class="welcome-text">Welcome !</div>

                <div class="signin-header">
                    <h1>Sign in to</h1>
                    <p>Discover the World, One Destination at a Time!</p>
                </div>

                <form class="login-form">
                    <div class="form-group">
                        <label for="username">User name</label>
                        <input type="text" id="username" name="username" placeholder="Enter your user name" required />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Enter your Password"
                                required />
                            <span class="password-toggle"></span>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember" />
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password ?</a>
                    </div>

                    <button type="submit" class="primary-button">Login</button>

                    <div class="account-link">
                        Don't have an Account? <a href="register.html">Register</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- RIGHT SECTION: IMAGE -->
        <div class="img-section">
            <img src="staticfiles/core/images/login.jpg" alt="Scenic Destination" />
        </div>
    </div>
</body>

</html>
